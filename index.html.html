        .select-container {

        label {

            font-weight: 600;
            color: #2c3e50;
            font-size: 1.1rem;

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        select:focus {

            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);

        .btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .data-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .info-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        .info-panel h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }

        .info-table {
            width: 100%;
        }

        .info-table tr {
            border-bottom: 1px solid #ecf0f1;
        }

        .info-table tr:last-child {
            border-bottom: none;
        }

        .info-table td {
            padding: 12px 0;
            vertical-align: top;
        }

        .info-table td:first-child {
            font-weight: 600;
            color: #34495e;
            width: 40%;
        }

        .info-table td:last-child {
            color: #2c3e50;
        }

        .map-container {
            height: 400px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 3px solid #3498db;
        }

        .no-selection {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 10px;

        }

        .loading {

            padding: 20px;
            color: #3498db;
        }

                align-items: stretch;
            }

        // Variables globales
        let map;
        let currentMarker;
        let currentData = null;

        // Inicializar la aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            loadDenominaciones();
            setupEventListeners();
        });

        // Inicializar el mapa
        function initMap() {
            map = L.map('mapContainer').setView([-32.9442, -60.6505], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Cargar denominaciones en el select
        function loadDenominaciones() {
            const select = document.getElementById('denominacionSelect');
            
            datosViviendas.forEach(item => {
                const option = document.createElement('option');
                option.value = item.DENOMINACION;
                option.textContent = item.DENOMINACION;
                select.appendChild(option);
            });
        }

        // Configurar event listeners
        function setupEventListeners() {
            const select = document.getElementById('denominacionSelect');
            const googleMapsBtn = document.getElementById('googleMapsBtn');

            select.addEventListener('change', function() {
                const selectedValue = this.value;
                
                if (selectedValue) {
                    const data = datosViviendas.find(item => item.DENOMINACION === selectedValue);
                    if (data) {
                        currentData = data;
                        displayInfo(data);
                        updateMap(data);
                        googleMapsBtn.disabled = false;
                    }
                } else {
                    currentData = null;
                    clearInfo();
                    clearMap();
                    googleMapsBtn.disabled = true;
                }
            });

            googleMapsBtn.addEventListener('click', function() {
                if (currentData) {
                    const lat = currentData.LATITUD;
                    const lng = currentData.LONGITUD;
                    const url = `https://www.google.com/maps?q=${lat},${lng}`;
                    window.open(url, '_blank');
                }
            });
        }

        // Mostrar informaci√≥n en la tabla
        function displayInfo(data) {

                    </tr>

                    </tr>

                        <td><strong style="color: #27ae60;">${data['AV. ACU']}</strong></td>
                    </tr>
                    <tr>
                        <td>Coordenadas:</td>
                        <td>${data.LATITUD}, ${data.LONGITUD}</td>
                    </tr>
                </table>
            `;
        }

        // Limpiar informaci√≥n

            const infoContent = document.getElementById('infoContent');
            infoContent.innerHTML = `
                <div class="no-selection">
                    Seleccione una denominaci√≥n para ver la informaci√≥n
                </div>
            `;
        }

        // Actualizar mapa
        function updateMap(data) {
            const lat = data.LATITUD;
            const lng = data.LONGITUD;

            // Remover marcador anterior si existe
            if (currentMarker) {
                map.removeLayer(currentMarker);
            }

            // Crear nuevo marcador
            currentMarker = L.marker([lat, lng]).addTo(map);
            
            // Crear popup con informaci√≥n
            const popupContent = `
                <div style="text-align: center; padding: 5px;">
                    <h4 style="margin: 0 0 10px 0; color: #2c3e50;">${data.DENOMINACION}</h4>
                    <p style="margin: 5px 0;"><strong>Programa:</strong> ${data.PROGRAMA}</p>
                    <p style="margin: 5px 0;"><strong>Empresa:</strong> ${data.EMPRESA}</p>
                    <p style="margin: 5px 0;"><strong>Avance:</strong> <span style="color: #27ae60;">${data['AV. ACU']}</span></p>
                </div>
            `;
            
            currentMarker.bindPopup(popupContent).openPopup();

            // Centrar mapa en la ubicaci√≥n
            map.setView([lat, lng], 15);
        }

        // Limpiar mapa
        function clearMap() {
            if (currentMarker) {
                map.removeLayer(currentMarker);
                currentMarker = null;
            }
            map.setView([-32.9442, -60.6505], 12);
        }

        // Funci√≥n para cargar datos desde JSON externo (opcional)
        async function loadDataFromJSON(jsonUrl) {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                
                // Limpiar datos anteriores
                datosViviendas.length = 0;
                datosViviendas.push(...data);
                
                // Recargar denominaciones
                const select = document.getElementById('denominacionSelect');
                select.innerHTML = '<option value="">-- Seleccione una opci√≥n --</option>';
                loadDenominaciones();
                
                console.log('Datos cargados exitosamente');
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                alert('Error al cargar los datos del JSON');
            }
        }
